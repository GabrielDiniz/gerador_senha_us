<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
	<meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0"></meta>
	<title>Password generator</title>
	<link rel="stylesheet" type="text/css" href="assets/css/ratchet.min.css">
</head>
<body>
	<header class="bar bar-nav">
		<button id="gerar-barra" class="btn btn-primary pull-right">
			Generate
		</button>
		<h1 style="padding-right:16px" class="title">Password generator</h1>
	</header>
	<div class="content">
		<form>
			<input style="color: #023AFF" type="text" id="senha" placeholder="Your password">
		</form>
		<ul class="table-view">
			<li class="table-view-cell">Numbers <div id="numeros" class="toggle active"><div class="toggle-handle"></div></div></li>
			<li class="table-view-cell">Symbols <div id="simbolos" class="toggle active"><div class="toggle-handle"></div></div></li>
			<li class="table-view-cell">Letters uppercase <div id="letras-maiusculas" class="toggle active"><div class="toggle-handle"></div></div></li>
			<li class="table-view-cell">Letters lowercase <div id="letras-minusculas" class="toggle active"><div class="toggle-handle"></div></div></li>
			<div>
				<div class="input-row">
					<label>Size</label>
					<input style="height: 39px" value="8" type="number" id="tamanho" placeholder="Enter here">
				</div>
			</div>
		</ul>
		<button id="gerar" class="btn btn-primary btn-block">Generate</button>
	</div>
	<script type="text/javascript" src="assets/js/ratchet.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
